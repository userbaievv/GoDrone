{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold text-orange-600 text-center mb-10">Выберите ресторан</h2>
<div class="grid md:grid-cols-3 sm:grid-cols-2 gap-8">
    {% for restaurant in restaurants %}
    <a href="{% url 'restaurant_menu' restaurant.id %}" class="block bg-white rounded-lg shadow-md hover:shadow-xl transition">
        <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" class="rounded-t-lg w-full h-48 object-cover">
        <div class="p-4 flex justify-between items-center">
            <h3 class="text-lg font-semibold">{{ restaurant.name }}</h3>
            <span class="text-sm text-yellow-500 font-medium">★ {{ restaurant.rating }}</span>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
