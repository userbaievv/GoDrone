{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GoDrone</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

    <header class="bg-orange-500 text-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img src="{% static 'logo.png' %}" alt="GoDrone Logo" class="h-20">
          <span class="text-xl font-bold">GoDrone</span>
        </div>
        <nav class="space-x-4">
          <a href="{% url 'home' %}" class="hover:underline">Главная</a>
          <a href="#" class="hover:underline">Заказать еду</a>
          <a href="{% url 'about' %}" class="hover:underline">О нас</a>
          {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="hover:underline">Выход</a>
      {% else %}
        <a href="{% url 'register' %}" class="hover:underline">Регистрация</a>
        <a href="{% url 'login' %}" class="hover:underline">Авторизация</a>
      {% endif %}
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 py-4 mt-10 border-t">
      <div class="text-center text-gray-600">
        &copy; 2025 GoDrone. Все права защищены.
      </div>
    </footer>

    <!-- Подключаем JavaScript для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
